<html>
<head>
	<title>Estructura HTML 4</title>
	<style>
		body {
			margin: 0;
		}
		.header {
			text-align: center;
			font-size: 3em;
			background-color: green;
		}
		.nav {
			width: 20%;
			float: left;
		}
		.section{
			float: right;
			width: 80%;
		}
		.article{
			font-family: cursive;
		}
		.footer {
			text-align: center;
			font-size: 1em;
			background-color: #F0F0F0;	

			clear: left;
		}
	</style>
</head>
<body>
	<div class="header">Cabecera</div>

	<div class="nav">Menu
		<ul>
			<li>Opcion 1</li>
			<li>Opcion 2</li>
			<li>Opcion 3</li>
		</ul>
	</div>

	<div class="section">
		<div class="article">Contenido de un articulo</div>
		<div class="article">Contenido de otro articulo</div>
	</div>

	<div class="footer">Pie</div>
	<a href="ejercicio2.htm">P&oacute;ximo ejercicio</a>
</body>
</html>

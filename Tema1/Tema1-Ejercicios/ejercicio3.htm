<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Multimedia</title>
	<style>
		body {
			margin: 0;
		}
		header {
			text-align: center;
			font-size: 3em;
			background-color: green;
		}
		nav {
			width: 20%;
			float: left;
		}
		section{
			float: right;
			width: 80%;
		}
		article{
			font-family: cursive;
		}
		video {
			width: 100%
		}
		footer {
			text-align: center;
			font-size: 1em;
			background-color: #F0F0F0;	
            width: 100%;
            bottom: 0;
            position: fixed;			
		}
	</style>
</head>
<body>
	<header>Cabecera</header>

	<nav>Menu
		<ul>
			<li>Opcion 1</li>
			<li>Opcion 2</li>
			<li>Opcion 3</li>
		</ul>
	</nav>

	<section>
		<article>
			<strong>Ejemplo de video</strong>
			<video src="ejercicio3.mp4" controls></video>
		</article>		
		<article>
			<strong>Ejemplo de audio</strong>
			<audio src="ejercicio3.mp3" controls></audio>
		</article>
	</section>

	<footer>Pie</footer>
</body>
</html>

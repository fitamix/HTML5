<html>
<head>
	<title>Mobile First</title>
	<style>

		html { background: yellow; }

		@media (min-width: 768px) {
		  html { background: green; }
		}
		@media (min-width: 1024px) {
		  html { background: blue; }
		}

	</style>
</head>
<body>
<ul>
  <li>Yellow Background: Base mobile style</li>
  <li>Green Background: 768px breakpoint</li>
  <li>Blue Background: 1024px breakpoint</li>
</ul>
</body>
</html>

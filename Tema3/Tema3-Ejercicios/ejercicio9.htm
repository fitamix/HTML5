<html>
<head>
	<title>Desktop First</title>
	<style>

		html { background: yellow; }

		@media (max-width: 768px) {
		  html { background: green; }
		}
		@media (max-width: 480px) {
		  html { background: blue; }
		}

	</style>
</head>
<body>
<ul>
  <li>Yellow Background: Base desktop style</li>
  <li>Green Background: menos de 768px breakpoint</li>
  <li>Blue Background: menos de 480px breakpoint</li>
</ul>
</body>
</html>
